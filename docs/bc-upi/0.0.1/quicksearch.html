me Type Argument Description name String Name of the module author String &lt;optional&gt; Author of the module version String &lt;optional&gt; Version of the module - optional unless global (global is a flag that will be added later) id String ID of the module - optional but reccomended abbrev String &lt;optional&gt; Abbreviation of the module - optional but reccomended Throws: There must be a GM_info that is not undefined. Type TypeError The script source is required. Type \"No Script Source!\" The module name is required. Type \"No module name!\" Extends EventHandler Methods &lt;static&gt; camelize(str) Camelizes a string Parameters: Name Type Description str String String to camelize &lt;static&gt; parseScriptHeader(scriptText) parses a script's header Parameters: Name Type Description scriptText String Script text to parse Throws: K cannot already exist Type \"Value K already exists\" Path cannot have an existing value Type \"Path has existing value\" Some key in the path cannot already exist Type \"Value already exists\" debug(p) Replacement for console.debug Parameters: Name Type Description p String | * error(p) Replacement for console.error Parameters: Name Type Description p String | * info(p) Replacement for console.info Parameters: Name Type Description p String | * log(p) Replacement for console.log, usually not reccomended, use debug, info, warn, or error Parameters: Name Type Description p String | * warn(p) Replacement for console.warn Parameters: Name Type Description p String | * × Search results Close "},"tutorial-creating-moduals.html":{"id":"tutorial-creating-moduals.html","title":"Tutorial: creating-moduals","body":" UPI Classes Module Tutorials creating-modualsGetting Started Externals EventHandler creating-moduals When you are createing a module there × Search results Close "},"tutorial-gettingStarted.html":{"id":"tutorial-gettingStarted.html","title":"Tutorial: Getting Started","body":" UPI Classes Module Tutorials creating-modualsGetting Started Externals EventHandler Getting Started Getting Started To get started you need to first require UPI in your userscript header // @require https://cdn.jsdelivr.net/gh/boxcrittersmods/UPI@latest/dist/UPI.min.js Once you have done that you will also need to setup the configoration of UPI also in the userscript header. (.abbrev is optional) // UPI.id simpleMod // UPI.abbrev SM Global Vriables once you have done all that you will then be treated to 3 global variables UPI - This entire library uWindow - a reliable refererence to the window object that deals with things like @grant none mod - this object represents your mod/modual and it also acts like the module.exports from node.js where what ever you assign to it, any mods that depend on your modual will be able to access. Dependencies want to use an bc modding api that someone else made. add this to your userscript header // UPI.deps [modIds] modIDs - a comma sepperated list of the ids of mods you would like to depend on × Search results Close "}}
