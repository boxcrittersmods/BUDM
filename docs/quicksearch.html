ersion String &lt;optional&gt; Version of the module - optional unless global (global is a flag that will be added later) id String ID of the module - optional but reccomended abbrev String &lt;optional&gt; Abbreviation of the module - optional but reccomended Throws: There must be a GM_info that is not undefined. Type TypeError The script source is required. Type \"No Script Source!\" The module name is required. Type \"No module name!\" Extends EventHandler Methods &lt;static&gt; camelize(str) Camelizes a string Parameters: Name Type Description str String String to camelize &lt;static&gt; parseScriptHeader(scriptText) parses a script's header Parameters: Name Type Description scriptText String Script text to parse Throws: K cannot already exist Type \"Value K already exists\" Path cannot have an existing value Type \"Path has existing value\" Some key in the path cannot already exist Type \"Value already exists\" debug(p) Replacement for console.debug Parameters: Name Type Description p String | * error(p) Replacement for console.error Parameters: Name Type Description p String | * info(p) Replacement for console.info Parameters: Name Type Description p String | * log(p) Replacement for console.log, usually not reccomended, use debug, info, warn, or error Parameters: Name Type Description p String | * warn(p) Replacement for console.warn Parameters: Name Type Description p String | * × Search results Close "},"tutorial-gettingStarted.html":{"id":"tutorial-gettingStarted.html","title":"Tutorial: Getting Started","body":" UPI Classes Module Tutorials Getting Started Externals EventHandler Getting Started This tutorial assumes you are making a mod, if you are making a module, the process is still the same. Setup To set up UPI, require it in your userscript header // @require https://cdn.jsdelivr.net/gh/boxcrittersmods/UPI@latest/dist/UPI.min.js Configuration Configuration is done by adding parameters in the userscript header. By default all options are automatically filled out. // UPI.id exampleMod // UPI.abbrev EM // UPI.deps moduleOne, moduleTwo, moduleThree .id - The name of your mod in camelText .abbrev - An abbreviation of the name of your mod .deps - A list of the modules neccecary for your mod Usage These variables are used to interface with UPI: Module UPI - The entire UPI library. Window uWindow - a reliable refererence to the window object (to deal with userscript sandboxing) Module mod - This object represents your mod, it's the way all other mods/modules access your mod. It contains information about your mod, any submodules for your mod, and is an EventHandler. You can ignore this, but it's reccomended to use it to give information to other mods and allow them to × Search results Close "}}
